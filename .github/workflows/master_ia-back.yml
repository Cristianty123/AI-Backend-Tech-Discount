name: Build and deploy Python app to Azure Web App - IA-Back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ðŸ”¹ 1. Descargar el cÃ³digo fuente
      - uses: actions/checkout@v4

      # ðŸ”¹ 2. Configurar la versiÃ³n de Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # ðŸ”¹ 3. Cachear dependencias para acelerar builds
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            venv/
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ðŸ”¹ 4. Crear entorno virtual
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # ðŸ”¹ 5. Instalar dependencias
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      # ðŸ”¹ 6. Ejecutar collectstatic (si usas Django)
      - name: Run collectstatic
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput || echo "No static files to collect"

      # ðŸ”¹ 7. Ver archivos generados
      - name: List files for debugging
        run: ls -la

      # ðŸ”¹ 8. Subir el artefacto (sin incluir venv)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ðŸ”¹ 9. Descargar el artefacto del job anterior
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: List downloaded files
        run: ls -la

      # ðŸ”¹ 10. Iniciar sesiÃ³n en Azure con los nuevos secretos
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_80A673E124EE482A8AB402056FFBD181 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_40882E3322CD49B4A8FBFCA7F92AF831 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6D90D0D459849E2AAAFB6A5DAB511C8 }}

      # ðŸ”¹ 11. Desplegar a tu nuevo App Service
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'IA-Back'
          slot-name: 'Production'
          package: .

